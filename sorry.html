<!DOCTYPE html>
<html>
<head>
<title>I‚Äôm Sorry ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{

  text-align:center;

  font-family:Arial;

  background:linear-gradient(to right,#ffdde1,#ee9ca7);

  overflow:hidden;

  padding:20px;

  margin:0;

}

/* Card */

.card{

  background:white;

  padding:25px;

  border-radius:20px;

  width:90%;

  max-width:360px;

  margin:auto;

  box-shadow:0 10px 25px rgba(0,0,0,0.2);

  position:relative;

  z-index:2;

}

button{

  padding:12px 18px;

  border:none;

  border-radius:10px;

  font-size:16px;

  cursor:pointer;

  margin:8px;

}

.yes{background:#ff6b81;color:white;}

.no{background:#555;color:white;position:relative;}

/* Floating hearts background */

.heart{

  position:fixed;

  bottom:-10px;

  font-size:20px;

  animation:float 6s linear infinite;

  color:#ff4d6d;

}

@keyframes float{

  0%{transform:translateY(0);}

  100%{transform:translateY(-100vh);}

}

/* Explosion hearts */

.burst{

  position:fixed;

  font-size:24px;

  animation:burst 1s ease-out forwards;

}

@keyframes burst{

  0%{transform:scale(1) translate(0,0);opacity:1;}

  100%{transform:scale(2) translate(var(--x),var(--y));opacity:0;}

}
</style>
</head>
<body>
<div class="card">
<h2>I‚Äôm Sorry ‚ù§Ô∏è</h2>
<p>

Dear <b>Yonu</b> ü•∫<br><br>

I never meant to hurt you.<br>

You mean the world to me üíñ<br><br>

Will you forgive me?
</p>
<button class="yes" onclick="love()">Yes üíï</button>
<button class="no" onmouseover="move()" ontouchstart="move()">No üòú</button>
<p id="msg"></p>
</div>
<script>

// YES click

function love(){

document.getElementById("msg").innerHTML=

"Yay!! üòç I Love You BUBU ‚ù§Ô∏è";

heartExplosion();

}

// Heart explosion

function heartExplosion(){

for(let i=0;i<25;i++){

let h=document.createElement("div");

h.innerHTML="üíñ";

h.className="burst";

let x=(Math.random()*400-200)+"px";

let y=(Math.random()*400-200)+"px";

h.style.setProperty('--x',x);

h.style.setProperty('--y',y);

h.style.left="50%";

h.style.top="50%";

document.body.appendChild(h);

setTimeout(()=>h.remove(),1000);

}

}

// Running NO button

function move(){

let btn=document.querySelector(".no");

let x=Math.random()*(window.innerWidth-100);

let y=Math.random()*(window.innerHeight-50);

btn.style.position="fixed";

btn.style.left=x+"px";

btn.style.top=y+"px";

}

// Floating hearts

setInterval(()=>{

let heart=document.createElement("div");

heart.innerHTML="üíñ";

heart.className="heart";

heart.style.left=Math.random()*100+"vw";

heart.style.fontSize=(16+Math.random()*20)+"px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);

},500);
</script>
</body>
</html>
